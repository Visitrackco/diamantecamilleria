<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="diamante">
    <ion-title>Crear</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>



  <div class="loading" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>


  <div class="table">

    <div *ngIf="!loadActivities">
      <ion-row *ngFor="let result of [1,1,1]">

        <ion-col size="4">
          <ion-skeleton-text [animated]="true" style="width: 100%; height: 30px;"></ion-skeleton-text>
        </ion-col>

        <ion-col size="4">
          <ion-skeleton-text [animated]="true" style="width: 100%; height: 30px;"></ion-skeleton-text>
        </ion-col>

        <ion-col size="4">
          <ion-skeleton-text [animated]="true" style="width: 100%; height: 30px;"></ion-skeleton-text>
        </ion-col>



      </ion-row>
    </div>


    <form *ngIf="loadActivities" class="main" [formGroup]="myForm" (ngSubmit)="create()">

      <ion-grid>
        <ion-row>
          <ion-col size="12" class="title">TITULO</ion-col>

        </ion-row>

        <ion-row>
          <ion-col size="12">

            <mat-form-field>
              <mat-label>Titulo de pregunta</mat-label>

              <input formControlName="name" placeholder="Escriba un titulo para el item" matInput>

            </mat-form-field>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="12" class="title">REFERENCIA</ion-col>

        </ion-row>

        <ion-row>
          <ion-col size="12">

            <mat-form-field>
              <mat-label>Ref. item</mat-label>

              <input formControlName="ref" placeholder="Escriba la referencia para el item" matInput>

            </mat-form-field>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col size="12">MOTIVO</ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">

            <mat-form-field>
              <mat-label>Seleccione</mat-label>
              <mat-select formControlName="motivo">
                <mat-option *ngFor="let state of list2" [value]="state">{{state.Name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </ion-col>
        </ion-row>


      


        <input class="btn" type="submit" value="Guardar">


      </ion-grid>

    </form>




  </div>



</ion-content>
